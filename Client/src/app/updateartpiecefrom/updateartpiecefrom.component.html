<form class="" [formGroup]="myForm" (submit)="editSubmitClick()">
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="floatingInputName"
      placeholder="Naziv"
      formControlName="name"
    />
    <label for="floatingInputName">Naziv</label>
  </div>
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="floatingInputDescription"
      placeholder="Opis"
      formControlName="description"
    />
    <label for="floatingInputDescription">Opis</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="file"
      class="form-control"
      id="floatingInputPhoto"
      placeholder="Izaberite sliku"
      formControlName="photo"
      (change)="handleFileChange($event)"
    />
    <label for="floatingInputPhoto">Izaberite sliku</label>
  </div>
  <div
    class="form-floating mb-3"
    style="display: flex; justify-content: center"
  >
    <button
      [disabled]="myForm.invalid"
      class="btn btn-primary w-60 py-2"
      type="submit"
    >
      Potvrdi
    </button>
  </div>
</form>
