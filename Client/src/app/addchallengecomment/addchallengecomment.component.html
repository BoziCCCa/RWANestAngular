<div style="display: flex; justify-content: center; padding: 10px">
  <form [formGroup]="myForm" (submit)="addSubmitClick()">
    <div class="form-floating mb-3">
      <input
        type="file"
        class="form-control"
        id="floatingInputPhoto"
        placeholder="Izaberite sliku"
        formControlName="photo"
        (change)="handleFileChange($event)"
      />
      <label for="floatingInputPhoto">Izaberite sliku</label>
    </div>
    <div
      class="form-floating mb-3"
      style="display: flex; justify-content: center"
    >
      <button class="btn btn-primary w-60 py-2" type="submit">Potvrdi</button>
    </div>
  </form>
</div>
