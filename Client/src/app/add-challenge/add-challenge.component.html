<div class="popup" style="width: 40%">
  <form
    (ngSubmit)="submitForm()"
    class=""
    [formGroup]="myForm"
    style="padding: 10px"
  >
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInputName"
        placeholder="Naziv"
        formControlName="topic"
      />
      <label for="floatingInputName">Tema</label>
    </div>
    <div
      class="form-floating mb-3"
      style="display: flex; justify-content: center"
    >
      <button
        [disabled]="myForm.invalid"
        class="btn btn-primary w-60 py-2"
        type="submit"
      >
        Potvrdi
      </button>
    </div>
  </form>
</div>
