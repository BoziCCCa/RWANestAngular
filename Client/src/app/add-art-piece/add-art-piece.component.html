<div class="popup" style="width: 40%">
  <form (ngSubmit)="submitForm()" class="" [formGroup]="myForm">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInputName"
        placeholder="Naziv"
        formControlName="name"
      />
      <label for="floatingInputName">Naziv</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInputDescription"
        placeholder="Opis"
        formControlName="description"
      />
      <label for="floatingInputDescription">Opis</label>
    </div>

    <div class="form-floating mb-3">
      <input
        (change)="handleFileChange($event)"
        type="file"
        class="form-control"
        id="floatingInputPhoto"
        placeholder="Izaberite sliku"
        formControlName="photo"
      />
      <label for="floatingInputPhoto">Izaberite sliku</label>
    </div>
    <div
      class="form-floating mb-3"
      style="display: flex; justify-content: center"
    >
      <button
        [disabled]="myForm.invalid"
        class="btn w-60 py-2"
        style="background-color: #5844a0; color: #fff; margin: 5px"
        type="submit"
      >
        Potvrdi
      </button>
    </div>
  </form>
</div>
