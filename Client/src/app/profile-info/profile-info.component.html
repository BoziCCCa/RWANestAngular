<div style="display: flex; flex-direction: row; flex-wrap: wrap">
  <div
    style="
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <form [formGroup]="myForm">
      <img
        src=""
        alt=""
        style="width: 500px; height: 500px; margin: 10px"
        [src]="user$?.photo"
      />
      <div class="form-floating mb-3">
        <input
          type="file"
          class="form-control"
          id="floatingInputPhoto"
          placeholder="Izaberite sliku"
          formControlName="photo"
          [disabled]="this.isDisabled"
          (change)="handleFileChange($event)"
        />
        <label for="floatingInputPhoto">Izaberite sliku</label>
      </div>
    </form>
  </div>
  <div
    class="d-flex justify-content-start align-items-center min-vh-100"
    style="width: 50%"
  >
    <form
      class="w-50 pl-4 pr-4 pb-4 bg-white rounded"
      style="margin-top: 10px"
      [formGroup]="myForm"
      (ngSubmit)="handleSubmit()"
    >
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInputUsername"
          placeholder="Korisnicko ime"
          formControlName="username"
          [disabled]="this.isDisabled"
        />
        <label for="floatingInputUsername">Korisnicko ime</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInputName"
          placeholder="Ime"
          formControlName="firstName"
        />
        <label for="floatingInputName">Ime</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInputLastName"
          placeholder="Prezime"
          formControlName="lastName"
        />
        <label for="floatingInputLastName">Prezime</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInputEmail"
          placeholder="email@primer.com"
          formControlName="email"
        />
        <label for="floatingInputEmail">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="date"
          class="form-control"
          id="floatingInputDate"
          placeholder="Datum rodjenja"
          formControlName="dateOfBirth"
        />
        <label for="floatingInputPhoto">Datum rodjenja</label>
      </div>
      <div
        style="display: flex; justify-content: space-around; margin-top: 100px"
      >
        <button
          class="btn btn-primary w-60 py-2"
          (click)="changeIsDisabled()"
          type="button"
        >
          Izmeni
        </button>
        <button
          class="btn btn-primary w-60 py-2"
          [disabled]="myForm.invalid"
          type="submit"
        >
          Potvrdi
        </button>
      </div>
    </form>
  </div>
</div>
